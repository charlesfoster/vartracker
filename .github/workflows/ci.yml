name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install .[dev]
      - name: Run pre-commit
        run: pre-commit run --all-files --show-diff-on-failure

  test:
    runs-on: ubuntu-latest
    needs: lint
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.11', '3.12']
    env:
      MAMBA_ROOT_PREFIX: /root/micromamba-${{ matrix.python-version }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup micromamba
        uses: mamba-org/setup-micromamba@v2
        with:
          micromamba-version: "latest"
          environment-name: bio
          condarc: |
            channels:
              - conda-forge
              - bioconda
            channel_priority: strict
          cache-environment: true
          cache-downloads: true
          create-args: >-
            python=${{ matrix.python-version }}
            snakemake
            bcftools
            samtools
            htslib
            tabix
            lofreq
            fastp
            bwa

      - name: Install dependencies
        run: |
          micromamba run -n bio python -m pip install --upgrade pip
          micromamba run -n bio pip install .[test]

      - name: Run tests
        env:
          VARTRACKER_REQUIRE_BCFTOOLS: "1"
        run: |
          micromamba run -n bio pytest --cov=vartracker --cov-report=xml --cov-report=term-missing

      # `act` does not provide ACTIONS_RUNTIME_TOKEN, so this step will be skipped locally
      - name: Upload coverage report
        if: ${{ env.ACT != 'true' }}
        uses: actions/upload-artifact@v4
        with:
          name: coverage-${{ matrix.python-version }}
          path: coverage.xml
